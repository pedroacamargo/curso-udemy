<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Botçoes
    formatação padrão: btn
    formatação específica:
    btn-primary, btn-secondary, btn-success, btn-info
    btn-warning, btn-danger, btn-light, btn-dark, btn-link
    -->
    <h3>Botões</h3>
    <button class="btn btn-primary" type="button">Clique</button>
    <button class="btn btn-secondary" type="button">Clique</button>
    <button class="btn btn-success" type="button">Clique</button>
    <button class="btn btn-info" type="button">Clique</button>
    <button class="btn btn-warning" type="button">Clique</button>
    <button class="btn btn-danger" type="button">Clique</button>
    <button class="btn btn-light" type="button">Clique</button>
    <button class="btn btn-dark" type="button">Clique</button>
    <button class="btn btn-link" type="button">Clique</button>

    <h3>Botões com diferentes tags</h3>
    <a href="" class="btn btn-outline-dark">Link</a>
    <button class="btn btn-outline-dark" type="submit">Submit</button>
    <input type="button" value="Button" class="btn btn-outline-dark">
    <input type="submit" value="Input Submit" class="btn btn-outline-dark">
    <input type="reset" value="Reset" class="btn btn-outline-dark">

    <br>
    <br>
    <!-- Botões com contorno
    btn-outline-<cor>-->
    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-primary" type="button">Clique</button>


    <!-- Tamanhos de botões
    opções: btn-lg, btn-sm, btn-block-->
    <h3>Tamanhos de Botões</h3>
    <button class="btn btn-lg btn-success" type="button">Grande</button>
    <button class="btn btn-outline-warning" type="button">Normal</button>
    <button class="btn btn-sm btn-danger" type="button">Pequeno</button>
    <br><br>
    <button class="btn btn-block btn-danger w-100" type="button">Bloco</button>
    <br>


    <!-- Estados dos botões
    opções: active, disabled
    -->
    <h3>Estados de botões</h3>
    <button class="btn btn-danger" type="button">Normal</button>
    <button class="btn btn-danger active" type="button">Ativo</button>
    <button class="btn btn-danger disabled" type="button">Inativo</button>
    <br><br>
    <button class="btn btn-success" type="button" data-toggle="button">Alternar</button>
    
    <h3>Grupos de botões - horizontal</h3>
    <div class="btn-group">
        <button class="btn btn-info" type="button">Esquerda</button>
        <button class="btn btn-info" type="button">Centro</button>
        <button class="btn btn-info" type="button">Direita</button>
    </div>

    <h3>Grupos de botões verticais</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-info" type="button">Esquerda</button>
        <button class="btn btn-info" type="button">Centro</button>
        <button class="btn btn-info" type="button">Direita</button>
    </div>

    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-info" type="button">1</button>
            <button class="btn btn-info" type="button">2</button>
            <button class="btn btn-info" type="button">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-info" type="button">4</button>
            <button class="btn btn-info" type="button">5</button>
        </div>
    </div>

    <h3>Botões dropdown</h3>
    <div class="dropdown">
        <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">Clique</button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item bg-success">Link 3</a>
        </div>
    </div>











    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
