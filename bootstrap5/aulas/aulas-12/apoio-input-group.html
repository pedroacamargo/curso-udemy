<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - input group</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  </head>

  <body style="margin-bottom: 200px;padding: 16px;">

    <form>
       
       <h2>Grupo</h2>
       <div class="input-group">
            <span class="input-group-text bg-primary text-light">@</span>
           <input class="form-control" type="text" placeholder="e-mail">
       </div> 

       <h2>Grupo</h2>
       <div class="input-group">
            <input class="form-control" type="text" placeholder="e-mail">
            <span class="input-group-text">@site.com</span>
       </div> 

       <h2>URL customizada</h2>
        <div class="input-group">
            <span class="input-group-text">
                https://site.com/usuario/
            </span>
           <input class="form-control" type="text" placeholder="Digite seu usuário">
        </div>

        <h2>Moeda</h2>
        <div class="input-group">
            <span class="input-group-text">$</span>
            <input class="form-control" type="text" placeholder="Digite um valor">
            <span class="input-group-text">,00</span>
        </div>

        <!--
        type: checkbox / radio
        -->
        <h2>Checkbox/radio</h2>
        <div class="input-group">
            <div class="input-group-text"><input type="radio" class="form-check-input"></div> <!-- Just change the type to change btwn radio/checkbox-->
            <input type="text" class="form-control">
        </div>

        <h2>Múltiplos inputs</h2>
        <div class="input-group">
            <span class="input-group-text">nome/e-mail</span>
            <input class="form-control" type="text" placeholder="e-mail">
            <input class="form-control" type="password" placeholder="senha">
       </div> 

       <h2>Pesquisas</h2>
       <div class="input-group">
            <input class="form-control" type="text" placeholder="Pesquisar" >
            <button class="btn btn-primary" type="button">Pesquisar</button>
       </div>

    </form>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
