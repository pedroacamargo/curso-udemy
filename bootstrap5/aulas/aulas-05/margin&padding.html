<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Margin & padding</title>
</head>
<body>
    
<!--
    mt -> Margin Top
    mb -> Margin Bottom
    ml -> Margin Left
    mr -> Margin Right
    mx -> Margin X axis (horizontally) left/right
    my -> Margin Y axis (vertically) top/bottom
    m  -> Margin all sides
    
    value needs to be (0 - 5)
-->


    <h1 class="bg-success">Margin</h1>
    <p class="bg-success mt-5">Conteúdo Principal</p>
    <h1 class="bg-success">Margin</h1>

    <br>
    <br>

<!--
    pt -> Padding Top
    pb -> Padding Bottom
    pl -> Padding Left
    pr -> Padding Right
    px -> Padding X axis (horizontally) left/right
    py -> Padding Y axis (vertically) top/bottom
    p  -> Padding all sides

    value needs to be (0 - 5)
-->


    <h1 class="bg-success">Padding</h1>
    <p class="bg-success px-5" style="display: inline;">Conteúdo Principal</p>
    <h1 class="bg-success">Padding</h1>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
