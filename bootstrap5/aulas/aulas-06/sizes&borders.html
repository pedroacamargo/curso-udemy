<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Sizes & borders</title>
</head>
<body style="width: 600px; margin-bottom: 200px;margin: 0 auto;">

    <!-- Classes de largura -->
    <div class="bg-primary w-25">width 25%</div>
    <div class="bg-primary w-50">width 50%</div>
    <div class="bg-primary w-75">width 75%</div>
    <div class="bg-primary w-100">width 100%</div>
    <div class="bg-primary w-auto">width auto</div>

    <br>
    <br>

    <!-- Classes de altura-->
    <div style="height: 300px;border: 1px solid black;">
        <div class="bg-warning d-inline-block h-25">height 25%</div>
        <div class="bg-warning d-inline-block h-50">height 50%</div>
        <div class="bg-warning d-inline-block h-75">height 75%</div>
        <div class="bg-warning d-inline-block h-100">height 100%</div>
        <div class="bg-warning d-inline-block h-auto">height auto</div>
    </div>

    <br>
    <br>
    

    <!--
        border        -> todas as bordas
        border-top    -> borda superior
        border-bottom -> borda inferior
        border-end  -> borda direita
        border-start   -> borda esquerda

        Cores de bordas
        border-<cor>: primary, secondary, success,
            info, warning, darnger, light, dark, white
    -->

    <div class="bg-white mb-2 border-top border-success">borda superior</div>
    <div class="bg-white mb-2 border-bottom">borda inferior</div>
    <div class="bg-white mb-2 border-end">borda direita</div>
    <div class="bg-white mb-2 border-start p-2">borda esqueda</div>
    <div class="bg-white mb-2 border border-danger p-2">todas as bordas</div>

    <br>
    <br>

    <!-- Border Radius
    opções: rounded, rounded-top, ronded-right, rounded-left, rounded-circle
    -->

    <div class="bg-light mb-2 p-5 border rounded">rounded</div>
    <div class="bg-light mb-2 p-5 border rounded-top">rounded top</div>
    <div class="bg-light mb-2 p-5 border rounded-bottom">rounded bottom</div>
    <div class="bg-light mb-2 p-5 border rounded-end">rounded end</div>
    <div class="bg-light mb-2 p-5 border rounded-start">rounded start</div>
    <div class="bg-danger mb-2 p-5 w-25 border rounded-circle text-center">rounded circle</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
