<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - formulários</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  </head>

  <body style="margin-bottom: 200px;padding: 16px;">

    
    <!-- formulários 
        classe: form-control-<opcoes>
        opções: sm, lg
    -->
    <form>
        
        <!-- caixas de texto -->
        <div class="py-3 input-group">
            <label for="usuario" class="input-group-text">Usuário</label>
            <input type="text" id="usuario" class="form-control" placeholder="Digite seu usuário">
        </div> <!-- div para agrupar os elementos-->

        <div class="py-3 input-group">
            <label for="email" class="input-group-text">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Digite seu email" disabled>
            <small class="input-group-text">Email será validado</small>
        </div>

        <!-- select -->
        <div class="input-group py-3">
            <label for="estados" class="input-group-text">Estados</label>
            <select id="estados" class="form-control">
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>...</option>
            </select>
        </div>

        <!-- textarea -->
        <div class="input-group py-3">
            <label for="mensagem" class="input-group-text">Mensagem</label>
            <textarea id="mensagem" class="form-control" rows="3"></textarea>
        </div>

        <!-- file input -->
        <div class="input-group">
            <label for="arquivo" class="input-group-text">Arquivo</label>
            <input type="file" id="arquivo" class="form-control">
        </div>


        <!-- custom file input -->
        <div class="py-3 input-group">
            <input type="file" id="arquivo" class="form-control">
            <label class="input-group-text">Selecione arquivo</label>
        </div>
        <br><br>

        <!-- range -->
        <div class="input-group">
            <label class="input-group-text" id="range">Satisfação</label>
            <input class="form-range form-control p-4" type="range" 
            id="range" min="1" max="5">
        </div>

        <!-- button -->
        <input class="btn btn-primary my-3" type="submit" value="Salvar">

    </form>
    <br><br>

    <!-- Formulário inline ( Ver no site do bootstrap Forms Layout)-->
    <form class="">
        <input type="text" placeholder="Digite seu usuário">
        <input type="password" placeholder="Digite sua senha">
        <input type="submit" value="Logar">
    </form>
    <br><br>

    <!--
    Validação de formulário 
    Classes: is-valid, is-invalid, invalid-feedback
    -->
    <form>
        
        <div class="input-group py-2">
            <label class="input-group-text" for="email-usuario">Email</label>
            <input class="form-control is-valid" type="text" id="email-usuario" placeholder="Digite seu e-mail">
            <div class="valid-feedback">
                Email válido
            </div>
        </div>

        <div class="input-group pb-2">
            <label class="input-group-text" for="senha-usuario">Senha</label>
            <input class="form-control is-invalid" type="email" id="senha-usuario" placeholder="Digite sua senha">
            <div class="invalid-feedback">
                Senha inválida
            </div>
        </div>

        <input class="btn btn-primary" type="submit" value="Logar">

    </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
