<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--External CSS -->
    <link rel="stylesheet" href="css/style.css">


    <title>Finans - Finanças pessoais</title>
</head>
<body>
    
    <header>

        <nav class="navbar navbar-expand-md bg-warning">
            <div class="container">
                <!-- Logo -->
                <a href="#" class="navbar-brand">
                    <img style="height: 50px;" src="imgs/logo.png" alt="Logo">
                </a>

                <!-- Hamburguer menu-->
                <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbar-target"
                aria-controls="navbar-target"
                aria-expanded="false"
                aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Navbar -->
                <div class="navbar-collapse collapse d-md-flex justify-content-end" id="navbar-target">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-2">
                            <a href="" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a href="" class="nav-link">Recursos</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a href="" class="nav-link">Benefícios</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a href="" class="nav-link">Preço</a>
                        </li>
                        <button class="btn btn-outline-light mx-3">Entrar</button>
                    </ul>
                </div>
            </div>
        </nav>

        
    </header>
    <section class="bg-warning container-fluid">
        <div class="row d-md-flex justify-content-center flex-row">
            <div class="col-lg-6 col-md-12 p-5">
                <h1 class="display-3 text-white">Suas compras, descomplicadas</h1>
                <p class="lead text-white">Usado por mais de 1 milhão de pessoas, o Finans é uma ferramenta online que vai facilitar sua vida financeira</p>
                <form class="input-group" action="">
                    <input type="text" class="form-control" placeholder="Seu e-mail">
                    <button class="btn btn-primary">Cadastre-se</button>
                </form>
                <p class="fw-bold text-white pt-2">Disponivel para <button class="btn btn-outline-light btn-sm ms-1"><i class="fa-brands fa-android"></i></button> <button class="btn btn-outline-light btn-sm ms-1"><i class="fa-brands fa-apple"></i></button></p>
            </div>
            <div class="col-md-12 col-lg-6 d-flex justify-content-center ps-5 d-lg-flex d-none"><img class="" src="imgs/capa-mulher.png" alt="Mulher" style="height: 100%;"></div>
        </div>
    </section>



    <!-- FontAwesome script -->
    <script src="https://kit.fontawesome.com/631e0856b2.js" crossorigin="anonymous"></script>
    <!-- Script Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
