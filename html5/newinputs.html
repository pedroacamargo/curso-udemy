<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required autofocus>
        <br><br>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" required>
        <br><br>
        <label for="number">Numero:</label>
        <input type="number" id="number" name="number" min="1" max="20" step="5">
        <br><br>
        <label for="url">Nome:</label>
        <input type="url" id="url" name="url" placeholder="ex: http://link.com">
        <br><br>
        <label for="search">Search:</label>
        <input type="search" id="search" name="search">
        <br><br>
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="1" max="20" value="2">
        <br><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"> <!-- Recurso muito utilizado na web, mas com JavaScript -->
        <br><br>
        <label for="color">Color:</label>
        <input type="color" id="color" name="color"> <!-- Recurso muito utilizado na web, mas com JavaScript -->
        <br><br>
        



        <input type="submit" value="enviar">
    </form>
</body>
</html>
