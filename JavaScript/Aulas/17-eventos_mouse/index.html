<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onclick="acao1()" style="background-color: #ccc; height: 150px; width: 150px;"></div>
    <div ondblclick="acao1()" style="margin-top:5px;background-color: #777fcc; height: 150px; width: 150px;"></div>
    <div onmouseup="acao1()" style="margin-top:5px;background-color: #c666cc; height: 150px; width: 150px;"></div>
    <div onmouseover="acao1()" style="margin-top:5px;background-color: #cc333c; height: 150px; width: 150px;"></div>
    <div onmouseout="acao1()" style="margin-top:5px;background-color: #c222cc; height: 150px; width: 150px;"></div>
    <div onmouseout="acao1()" onclick="acao2()" style="margin-top:5px;background-color: #c222cc; height: 150px; width: 150px;"></div>


    <script src="script.js"></script>
</body>
</html>
