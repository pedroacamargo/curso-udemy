<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Mata Mosquito</title>

    <script>
        function iniciarJogo() {
            let nivel = document.getElementById("nivel").value

            if (nivel === '') {
                alert('Selecione um nível válido para iniciar o jogo.')
                return false
            }

            window.location.href = "app.html?" + nivel
        }


    </script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <img src="imagens/game.png" alt="">
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <select style="width: 200px;" class="form-control text-center m-2" name="lvl" id="nivel">
                        <option value="" selected disabled>---Selecione o nível---</option>
                        <option value="normal">Normal</option>
                        <option value="dificil">Difícil</option>
                        <option value="impossivel">Impossível</option>
                    </select>
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-center">
                <button class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
            </div>
        </div>

        

    <!-- Bootstrap 5 scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
